<!DOCTYPE html>
<html>
<head>
	<title>Normal Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator_css.css">
</head>
<body>
	<h1>Normal Calculator</h1>
	<form name="calculator">
		<table>
			<tr>
				<td colspan="4" >
					<input class="button0" type="btn18" text="none" name="display">
				</td>
			</tr>
			
		<tr>
			<td><input class="button1" type="button" value="+" onclick="calculator.display.value+='+'"></td>
			<td><input class="button1" type="button" value="-" onclick="calculator.display.value+='-'"></td>
			<td><input class="button1" type="button" value="&times;" onclick="calculator.display.value+='*'"></td>
			<td><input class="button1" type="button" value="&divide;" onclick="calculator.display.value+='/'"></td>
		</tr>

		<tr>
			<td><input class="button2" type="button" value="1" onclick="calculator.display.value+='1'"></td>
			<td><input class="button2" type="button" value="2" onclick="calculator.display.value+='2'"></td>
			<td><input class="button2" type="button" value="3" onclick="calculator.display.value+='3'"></td>
			<td><input class="button2" type="button" value="(" onclick="calculator.display.value+='('"></td>
		</tr>

		<tr>
			<td><input class="button2" type="button" value="4" onclick="calculator.display.value+='4'"></td>
			<td><input class="button2" type="button" value="5" onclick="calculator.display.value+='5'"></td>
			<td><input class="button2" type="button" value="6" onclick="calculator.display.value+='6'"></td>
			<td><input class="button2" type="button" value=")" onclick="calculator.display.value+=')'"></td>
		</tr>

		<tr>
			<td><input class="button2" type="button" value="7" onclick="calculator.display.value+='7'"></td>
			<td><input class="button2" type="button" value="8" onclick="calculator.display.value+='8'"></td>
			<td><input class="button2" type="button" value="9" onclick="calculator.display.value+='9'"></td>
			<td><input class="button2" type="button" value="%" onclick="calculator.display.value+='%'"></td>
		</tr>

		<tr>
			<td><input class="button2" type="button" value="0" onclick="calculator.display.value+='0'"></td>
			<td><input class="button2" type="button" value="." onclick="calculator.display.value+='.'"></td>
			<td><input class="button2" type="reset" value="C"></td>
			<td><input class="button3" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
		</tr>

	</table>
	</form>
</body>
</html>
